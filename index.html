<head>
  <title>arRPC</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

  <meta itemprop="name" content="disGameBrowser">
  <meta property="og:title" content="disGameBrowser">
  <meta itemprop="description" content="arRPC is an open implementation of Discord's Rich Presence; allowing RPC in web, custom clients, and more!">
  <meta property="og:description" content="arRPC is an open implementation of Discord's Rich Presence; allowing RPC in web, custom clients, and more!">
  <meta property="og:type" content="website">

  <style>
    @font-face {
      font-family: Whitney;
      font-style: normal;
      font-weight: 400;
      src: url(whitney.woff2) format("woff2")
    }

    @font-face {
      font-family: Ginto;
      font-style: normal;
      font-weight: 500;
      src: url(ginto.woff2) format("woff2")
    }

    :root {
      --font-normal: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
      --font-header: Ginto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      --font-mono: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;

      --header-primary: #ffffff;
      --header-secondary: #b9bbbe;

      /* --text-normal: #dcddde;
      --text-muted: #a3a6aa; */

      --text-normal: #ffffff;
      --text-muted: #dcddde;

      --accent: #5865f2;
      --accent-light: #717beb;
      --accent-dark: #4550cf;

      --background-primary: #101418;
      --background-secondary: #202428;
      --background-header: 0, 4, 8;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background-primary);
    }

    * {
      box-sizing: border-box;
    }

    h1 {
      font-weight: 500;
      font-family: var(--font-header);
      font-size: 32px;

      color: var(--header-primary);

      margin: 0;
    }

    h2 {
      font-weight: 500;
      font-family: var(--font-header);
      font-size: 28px;

      color: var(--header-primary);

      margin-top: 60px;
      margin-bottom: 8px;
    }

    header {
      width: 100%;
      height: 72px;

      padding: 12px 24px;

      background: rgba(var(--background-header), 0.6);
      box-shadow: 0 8px 16px rgb(0 0 0 / 24%);
      backdrop-filter: blur(2px) saturate(0.5);

      display: flex;
      align-items: baseline;

      position: sticky;
      top: 0;
      z-index: 10;
    }

    header > h1 {
      color: var(--accent-light);
    }

    header code {
      font-family: var(--font-mono);
      font-size: 20px;
      color: var(--text-muted);
    }

    header > div {
      flex-grow: 1;
      margin-left: 4vw;

      display: flex;
      gap: 50px;

      /* justify-content: flex-end; */
    }

    header a {
      color: var(--text-normal);
      text-decoration: none;

      font-weight: 500;
      font-family: var(--font-header);
      font-size: 24px;

      transition: .5s color;
    }

    a:after {
      content: '';
      display: block;
      margin: auto;
      margin-top: 2px;
      height: 2px;
      width: 0px;
      background: transparent;
      transition: width .5s ease, background-color .5s ease;
    }

    header a:hover {
      color: var(--header-primary);
    }

    a:hover:after {
      width: 100%;
      background: var(--accent-light);
    }

    a:active:after {
      width: 100%;
      background: var(--accent);
    }

    article {
      padding: 20px 60px;
      width: 100%;
      max-width: 2000px;
      margin: auto;
    }

    .tagline {
    }

    p {
      font-size: 24px;
      font-family: var(--font-normal);
      color: var(--text-muted);

      margin-bottom: 40px;
      margin-top: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 80px;

      margin-top: 12px;
      margin-bottom: 60px;
    }

    .columns {
      grid-template-columns: repeat(2, 1fr);
    }

    .cards > div {
      background: var(--background-secondary);
      box-shadow: 0 8px 16px rgb(0 0 0 / 24%);
      padding: 16px;

      display: flex;

      border-radius: 8px;

      flex-direction: column;
    }

    .cards > div svg {
      width: 32px;
      height: 32px;
    }

    .cards > div svg.stroke path {
      stroke: currentColor;
      fill: none;
      stroke-width: 6px;
    }

    .cards > div > h1 {
      font-family: var(--font-header);
      color: var(--header-primary);

      display: flex;
      gap: 10px;

      align-items: center;
    }

    .cards > div > p {
      font-family: var(--font-normal);
      color: var(--text-normal);
      font-size: 22px;

      margin-top: 12px;
      margin-bottom: 10px;
    }

    .cards > span {
      color: var(--text-muted);
      font-family: var(--font-header);
      font-size: 28px;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stats {
      display: flex;
      flex-direction: column;
      align-self: center;
    }

    .stats > h2 {
      margin: 0;
      color: var(--text-normal);
      font-weight: 400;

      display: flex;
      align-items: center;
    }

    .stats > h2:not(:last-child) {
      margin-bottom: 40px;
    }

    .stats span {
      font-weight: 600;
      color: var(--accent-light);
    }

    .stats svg {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    header .stats svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .stats [id^="stat_"] {
      margin: 0 8px;
    }

    /* .stats::before {
      content: '';
      width: 80%;
      height: 2px;
      background: var(--background-secondary);
      margin: auto;

      position: relative;
      top: -4vw;
    }

    article > :nth-last-child(2) {
      margin-bottom: 4vw;
    } */

    a {
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 600;

      display: inline-block;
    }

    ::-webkit-scrollbar {
      width: 16px;
    }

    ::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #000408;
    }

    ::-webkit-scrollbar-track {
      background-color: #303438;
    }

    ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-track {
      border: 4px solid transparent;
      background-clip: padding-box;
      border-radius: 12px;
    }

    #caps {
      float: right;
      font-size: 24px;
      color: var(--text-muted);

      cursor: pointer;
      user-select: none;
    }

    video {
      width: 80%;
      display: block;
      margin: auto;

      background: var(--background-secondary);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 24%);
    }

    table {
      background: #202428;
      color: var(--header-primary);
      font-family: var(--font-header);

      border-collapse: collapse;
      table-layout: fixed;
    }

    .compat tr:first-child {
      background: #101418;
      font-size: 20px;
    }

    .compat tr:first-child > td:nth-child(2), .compat tr:first-child > td:nth-child(3) {
      width: 160px;
    }

    .compat tr {
      border: 2px solid var(--header-secondary);
      font-size: 18px;
    }

    .compat td {
      padding: 4px;
      border: 2px solid black;
    }

    .compat td:not(:first-child) {
      text-align: center;
    }

    td.most {
      background: #97ca00;
    }

    td.some {
      background: #dfb317;
    }

    td.initial {
      background: #fe7d37;
    }

    td.unsupported {
      background: #e05d44;
    }

    .index {
      margin-bottom: 20px;
    }

    .index td {
      padding: 4px;
    }

    .index td:first-child {
      border-left: 3px solid transparent;
      padding-left: 10px;
    }

    .index td:nth-child(2) {
      width: 70%;
      color: var(--text-normal);
    }

    .sandbox-table {
      margin-top: 12px;
      margin-bottom: 12px;
    }

    .sandbox-table td {
      padding: 6px;
    }

    .sandbox-table td:last-child {
      text-align: center;
    }

    .detailed.cards {
      gap: 60px;
    }

    .detailed.cards p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .detailed.cards h2 {
      font-size: 24px;
      color: var(--text-normal);
      margin-top: 10px;
      margin-bottom: -4px;
    }

    .detailed.cards p + p {
      margin-top: 0;
    }

    ul, ol {
      margin-top: 0px;
      margin-bottom: 16px;

      color: var(--text-normal);
      font-family: var(--font-normal);
      font-size: 20px;
    }

    code {
      font-family: var(--font-mono);
      font-size: 80%;
      color: var(--text-muted);
    }

    .usage-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .usage-header code {
      font-size: 16px;
    }

    .check {
      border-radius: 50%;
      background: var(--accent);
      width: 20px;
      height: 20px;
    }

    .check.no {
      background: none;
    }

    .tagline {
      font-size: 38px;
    }

    .subtag {
      color: #dcddde;
      font-size: 24px;
      margin: 0;
      margin-top: 4px;
      margin-bottom: 26px;
    }

    #install-button {
	cursor: default !important;
  z-index: 1;
}

#install-button ~ div {
  position: absolute;
  margin-top: -12px;
  background: var(--background-secondary) !important;
  display: flex;
  flex-flow: column;
  height: unset;

	z-index: 0;

	box-shadow: inset 0 0 0 2px #404448;
	border-radius: 6px;

	display: none;

	padding-top: 6px;
}

#install-button ~ div a {
	transform: rotateX(90deg);

  font-family: var(--font-header);
  font-weight: 500;
  font-size: 22px;
}

#install-button ~ div a:nth-child(1) {
	animation: rotateX 300ms 0ms ease-in-out forwards;
	transform-origin: top center;
}

#install-button ~ div a:nth-child(2) {
	animation: rotateX 300ms 60ms ease forwards;
	transform-origin: top center;
}

#install-button ~ div a:nth-child(3) {
	animation: rotateX 300ms 120ms ease forwards;
	transform-origin: top center;
}

@keyframes rotateX {
  0% {
    transform: rotateX(90deg);
  }
  50% {
    transform: rotateX(20deg);
  }
  100% {
    transform: rotateX(0deg);
  }
}

#install-button:hover ~ div, #install-button ~ div:hover {
	display: flex;
}

#install-button ~ div a {
	border-bottom: none;
	color: var(--text-normal);

  padding: 8px 16px;
  width: 100%;

	cursor: pointer;

	box-shadow: none !important;
}

#install-button ~ div a:not(:last-child) {
  border-bottom: 2px solid #404448;
}

button {
  position: relative;

  padding: 16px 32px;
  background: var(--accent);
  border-radius: 8px;

  border: 2px solid #000;

  font-size: 28px;
  font-weight: 500;
  font-family: var(--font-header);
}

button:hover {
  background: var(--accent-light);
}

#search {
  width: 100%;
  padding: 16px;

  background: var(--background-secondary);
  color: var(--header-primary);

  font-size: 28px;
  font-family: var(--font-header);
  font-weight: 500;

  border: 2px solid #303438;
  border-radius: 4px;

  margin-top: 12px;
  margin-bottom: 24px;

  position: sticky;
  top: 84px;
  box-shadow: 0 8px 16px rgb(0 0 0 / 24%);
  z-index: 1;

  background: rgba(var(--background-header), 0.8);
  backdrop-filter: blur(6px) saturate(0.5);
}

.cards > div {
  height: 320px;
  overflow: hidden;
  position: relative;
}

.cards p {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;
  overflow: hidden;
}

.executables {
  margin-top: 12px;
  max-height: 50%;

  position: absolute;
  bottom: 16px;
  width: calc(100% - 32px);
}

.executables > div {
  position: relative;
  display: flex;
  gap: 8px;

  align-items: center;

  font-family: var(--font-mono);
  font-weight: 500;
  color: var(--text-muted);
  font-size: 18px;

  margin-bottom: 10px;
}

.executables > div > svg {
  width: 28px;
  height: 28px;
}

.executables > div > span {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  word-break: break-all;
  overflow: hidden;

  flex-grow: 1;
  width: 0;
}
  </style>
</head>

    const htmlToEl = html => {

    };

    const renderGame = game => {
      const card = document.createElement('div');

      const header = document.createElement('h1');

      const icon = document.createElement('img');
      icon.loading = 'lazy';
      icon.src = `https://cdn.discordapp.com/app-icons/${game.id}/${game.icon}.webp?size=40&keep_aspect_ratio=false`;

      const title = document.createElement('span');
      title.textContent = maxLength(game.name, 80);

      header.append(icon, title);

      const description = document.createElement('p');
      description.textContent = game.description;
      // description.textContent = maxLength(game.description, 100);

      card.append(header, description);

      const executables = document.createElement('div');
      executables.className = 'executables';

      const realExecutables = game.executables.filter(x => !x.name.startsWith('>'));

      for (const ex of realExecutables.slice(0, 3)) {
        const el = document.createElement('div');
        el.insertAdjacentHTML('beforeend', icons[ex.os]);

        const text = document.createElement('span');
        text.textContent = ex.name;

        el.append(text);
        executables.append(el);
      }

      if (realExecutables.length > 3) {
        const el = document.createElement('div');
        el.textContent = `(${realExecutables.length - 3} more not shown)`;
        executables.prepend(el);
      }

      card.append(executables);

      return card;
    };

    const renderResults = input => {
      const searchableInput = input.toLowerCase();
      const matchingGames = games.filter(x => x.name.toLowerCase().includes(searchableInput) || x.executables?.some(y => y.name.toLowerCase().includes(searchableInput)));

      const els = [];
      for (const game of matchingGames.slice(0, 100)) {
        els.push(renderGame(game));
      }

      results.innerHTML = '';
      results.append(...els);
    };

    search.oninput = e => renderResults(search.value);

    renderResults('');
  })();</script>
